<html>
	<head>
		<title>HOMELINK - AN IOT SYSTEM</title>
		<style>
		#elevator_item{width:60px;height:50px;position:fixed;right:15px;bottom:10px;-webkit-transition:opacity .4s ease-in-out;-moz-transition:opacity .4s ease-in-out;-o-transition:opacity .4s ease-in-out;opacity:1;z-index:100020; display:none;}
		#elevator_item.off{opacity:0;visibility:hidden}
		#elevator{display:block;width:60px;height:50px;background:url(img/icon_top.png) center center no-repeat;background-color:#444;background-color:rgba(0,0,0,.6);border-radius:2px;box-shadow:0 1px 3px rgba(0,0,0,.2);cursor:pointer;margin-bottom:10px}
		#elevator:hover{background-color:rgba(0,0,0,.7)}
		#elevator:active{background-color:rgba(0,0,0,.75)}
		#elevator_item .qr{display:block;width:60px;height:40px;border-radius:2px;box-shadow:0 1px 3px rgba(0,0,0,.2);cursor:pointer;background:url(img/icon_code.png) center center no-repeat;background-color:#444;background-color:rgba(0,0,0,.6)}
		#elevator_item .qr:hover{background-color:rgba(0,0,0,.7)}
		#elevator_item .qr:active{background-color:rgba(0,0,0,.75)}
		#elevator_item .qr-popup{width:170px;height:170px;background:#fff;box-shadow:0 1px 8px rgba(0,0,0,.1);position:absolute;left:-180px;bottom:0;border-radius:2px;display:none}
		#elevator_item .qr-popup .code-link{display:block;margin:10px;color:#777}

		#elevator_item .qr-popup .arr{width:6px;height:11px;background:url(img/code_arrow.png) 0 0 no-repeat;position:absolute;right:-6px;bottom:24px}
		</style>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->

		<script src="js/skel.min.js"></script>
		<script src="js/init.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#elevator_item").show();	
				$("#elevator").click(function(){
					$("html,body").animate({scrollTop: 0}, 500);	
				});		
				$(".fa-qrcode").hover(function(){
					$(".qr-popup").show();
				},function(){
					$(".qr-popup").hide();
				});	
				$(".qr").hover(function(){
					$(".qr-popup").show();
				},function(){
					$(".qr-popup").hide();
				});	
			});
		</script>
