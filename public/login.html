<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HOMELINK User Authentication</title>

    <!-- Core CSS - Include with every page -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">User Authentication</h3>
                    </div>
                    <div class="panel-body" id="panel-body">
                        <form role="form" method="post" action="/login" onsubmit="return check()">
                            <fieldset>
                                <div class="form-group">
                                    <input id = "username" class="form-control" placeholder="UserName" name="uname" type="input-medium" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id = "password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me" bt="checkbox">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                
								<input type="submit" class="btn btn-lg btn-success btn-block" bt="login" value="Login">
								<p></p>
								<center><a href="/register">Didn't have an account?</a></center>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts - Include with every page -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script language="javascript"> 
    function check() 
    { 
        if(document.getElementById("username").value === "") {
            alert("please input username!"); 
            return false;
        } else if(document.getElementById("password").value === "") {
            alert("please input password!"); 
            return false;
        } 
        return true;
    } 
    </script>
    <!-- SB Admin Scripts - Include with every page -->
    <script src="js/sb-admin.js"></script>

</body>

</html>
